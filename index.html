<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery by Sahil</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <style>
    .album .card {
      height: 100%;
      transition: transform 0.3s;
    }

    .album .card:hover .card-image img {
      transform: scale(1.05);
    }

    .card-image {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <main>
    <section class="pt-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Gallery made by Sahil</h1>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <!-- Image cards go here -->
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-image">
                <a href="./img/img-1.jpg" data-fancybox="gallery" data-caption="Food">
                  <img src="./img/img-1.jpg" alt="Food" class="img-fluid" />
                </a>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm">
              <div class="card-image">
                <a href="./img/img-2.jpg" data-fancybox="gallery" data-caption="Technology">
                  <img src="./img/img-2.jpg" alt="Technology" class="img-fluid" />
                </a>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm">
              <div class="card-image">
                <a href="./img/img-3.jpg" data-fancybox="gallery" data-caption="Nature">
                  <img src="./img/img-3.jpg" alt="Nature" class="img-fluid" />
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-2">
          <!-- Image cards go here -->
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-image">
                <a href="./img/img-4.jpg" data-fancybox="gallery" data-caption="Food">
                  <img src="./img/img-4.jpg" alt="Food" class="img-fluid" />
                </a>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm">
              <div class="card-image">
                <a href="./img/img-5.jpg" data-fancybox="gallery" data-caption="Technology">
                  <img src="./img/img-5.jpg" alt="Technology" class="img-fluid" />
                </a>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm">
              <div class="card-image">
                <a href="./img/img-6.jpg" data-fancybox="gallery" data-caption="Nature">
                  <img src="./img/img-6.jpg" alt="Nature" class="img-fluid" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</body>

</html>
